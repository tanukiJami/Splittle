<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splittle - Register</title>
    <style>
        /* Adjusted inline CSS for centering */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
            padding-top: 50px; /* Added padding at the top */
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
        /* Additional form styling */
        .site-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .site-form input[type="text"],
        .site-form input[type="password"],
        .site-form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Create your account below.</p>

        <!-- Registration Form -->
        <form class="site-form" action="{% url 'Register' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django form rendering -->
            <input type="submit" value="Signup">
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
