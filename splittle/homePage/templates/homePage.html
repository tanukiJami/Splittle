<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Splittle</title>
	<link href="https://fonts.googleapis.com/css2?family=Calistoga&family=DM+Serif+Display:ital@0;1&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Basic inline CSS for centering */
         body {
          	font-family: "Outfit", system-ui;
  			font-weight: 400;
 			font-style: normal;
			color: #0E166B;
			display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
             border-radius: 20px;
			background: #F4D565;
			box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.15);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
			
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{username}}!</h1>
        <div class="button-container">
            <!-- Button to view joined groups -->
            <a href="{% url 'viewGroups' %}">
                <button type="button">View Groups</button>
            </a>
            
            <!-- Button to create a new group -->
            <a href="{% url 'createGroup' %}">
                <button type="button">Create Group</button>
            </a>
        </div>
    </div>
</body>
</html>
