<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills for {{ group.name }}</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-align: left;
        }
        h2 {
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .details-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .details-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bills for Group {{ group.name }}</h1>
        
        <ul>
            {% for bill in bills %}
                <li>
                    <h2>{{ bill.name }}</h2>
                    <p>Amount: ${{ bill.amount }}</p>
                    <a href="{% url 'bill_details' group.id bill.id %}" class="details-link">Details</a>
                </li>
            {% endfor %}
        </ul>

        {% if not bills %}
            <p>No bills available for this group.</p>
        {% endif %}
    </div>
</body>
</html>
