<!DOCTYPE html>
<html>
<head>
    <title>Bills</title>
</head>
<body>
    <h1>Bills for Group {{ group.name }}</h1>
    <ul>
        {% for bill in bills %}
            <li>
                <h2>{{ bill.name }}</h2>
                <p>Amount: {{ bill.amount }}</p>
                <a href="{% url 'bill_details' group.id bill.id %}">Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
