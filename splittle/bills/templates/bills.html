<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.name }}'s Bills</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            text-align: left;
        }
        .bill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bill-item span {
            font-weight: bold;
        }
        p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bills for {{ group.name }}</h1>

        {% if bills %}
            <ul>
                {% for bill in bills %}
                    <li class="bill-item">
                        <span>{{ bill.description }}</span>
                        <span>Amount: ${{ bill.amount }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No bills available for this group.</p>
        {% endif %}

        <!-- Leave Group Form -->
        <form action="{% url 'leaveGroup' group.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="group-button">Leave Group</button>
        </form>
    </div>
</body>
</html>
