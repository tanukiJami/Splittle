<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h3 {
            margin-bottom: 10px;
        }
        form {
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Bill</h1>

        <form method="POST">
            {% csrf_token %}
            {{ bill_form.as_p }}
            
            <h3>Items</h3>
            {{ item_formset.management_form }}
            {% for form in item_formset %}
                {{ form.as_p }}
            {% endfor %}
            
            <button type="submit">Create Bill</button>
        </form>
    </div>
</body>
</html>
