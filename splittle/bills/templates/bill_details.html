<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2, h3 {
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        form {
            margin-top: 20px;
        }
        button, a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover, a:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill Details</h1>
        <h2>{{ bill.name }}</h2>
        <p>Amount: ${{ bill.amount }}</p>
        
        <h3>Items:</h3>
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - ${{ item.price }}</li>
            {% endfor %}
        </ul>
        
        <!-- Form for adding new items -->
        <h3>Add New Item:</h3>
        <form method="post" action="{% url 'bill_details' group.id bill.id %}">
            {% csrf_token %}
            {{ item_form.as_p }}
            <button type="submit">Add Item</button>
        </form>

        <!-- Link to assign users to items -->
        <a href="{% url 'assign_users_to_items' bill.id %}">Assign Users to Items</a>
        
        <!-- Link back to the list of bills -->
        <a href="{% url 'bills' group.id %}" class="back-link">Back to Bills</a>
    </div>
</body>
</html>
