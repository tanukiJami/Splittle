<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joined Groups</title>
</head>
<body>
    <h1>Your Groups</h1>

    {% if user_groups %}
        <ul>
            {% for group in user_groups %}
                <li>{{ group.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You are not part of any groups yet.</p>
    {% endif %}
</body>
</html>
