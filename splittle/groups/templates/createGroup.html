<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .site-form {
            display: flex;
            flex-direction: column;
        }
        .site-form label {
            text-align: left;
            margin-bottom: 5px;
        }
        .site-form input[type="text"],
        .site-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .site-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .site-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Group</h1>
        <form class="site-form" action="{% url 'createGroup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django form rendering -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
